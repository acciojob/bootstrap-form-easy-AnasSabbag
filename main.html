<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <form class="container-fluid">
		<h1 class="text-center">InternShip Form</h1>
        <!-- First Row -->
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="col-md-4">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" required>
            </div>
            <div class="col-md-4">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" required>
            </div>
        </div>
        <!-- Second Row -->
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="inputCollege" class="form-label">College</label>
                <input type="text" class="form-control" id="inputCollege" required>
           </div>
            <div class="col-md-3">
                <label for="inputYear" class="form-label">Graduation Year</label>
                <select id="inputYear" class="form-select" required>
                    <option selected>Choose...</option>
                    <option>2020</option>
                    <option>2021</option>
                    <option>2022</option>
                    <option>2023</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="inputRoll" class="form-label">Roll No.</label>
                <input type="text" class="form-control" id="inputRoll" required>
            </div>
        </div>
        <!-- Third Row -->
        <div class="row mb-3">
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck" requiredd>
                    <label class="form-check-label" for="gridCheck">
                        Agree to terms and conditions
                    </label>
                </div>
            </div>
        </div>
        <!-- Fourth Row -->
        <div class="row mb-3">
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit form</button>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
