<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <form class="container-fluid">
		<h1 class="text-center">InternShip Form</h1>
        <!-- First Row -->
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="first-name-input" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first-name-input" required>
	            
			</div>
            <div class="col-md-4">
                <label for="last-name-input" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last-name-input" required>
            </div>
            <div class="col-md-4">
                <label for="email-input" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email-input" placeholder="xyz@abc.com" required>
            </div>
        </div>
        <!-- Second Row -->
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="csollege-input" class="form-label">College</label>
                <input type="text" class="form-control" id="college-input" required>
           </div>
            <div class="col-md-3">
                <label for="grad-year-select" class="form-label">Graduation Year</label>
                <select id="grad-year-select" class="form-select" required>
                    <option selected>Choose...</option>
                    <option>2020</option>
                    <option>2021</option>
                    <option>2022</option>
                    <option>2023</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="roll-no-input" class="form-label">Roll No.</label>
                <input type="text" class="form-control" id="roll-no-input" required>
            </div>
        </div>
        <!-- Third Row -->
        <div class="row mb-3">
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="conditions-checkbox" required>
                    <label class="form-check-label" for="conditions-checkbox">
                        Agree to terms and conditions
                    </label>
                </div>
            </div>
        </div>
        <!-- Fourth Row -->
        <div class="row mb-3">
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit form</button>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
